<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Ahorro</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <h1>Simulador de Ahorro</h1>
    <p>Este simulador te ayudara a calcular en cuantos meses alcazaras tus objetivos de ahorro, también podras consultar tu historial.</p>
    
    <form id="simuladorForm">
        <label>💰Ahorro actual: <input type="number" id="ahorroActual" min="0" required></label><br>
        <label>💵Ahorro inicial: <input type="number" id="ahorroInicial" min="0" required></label><br>
        <label>🎯Objetivo de ahorro: <input type="number" id="objetivo" min="1" required></label><br>
        <label>📆Aporte mensual: <input type="number" id="aporteMensual" min="1" required></label><br>
        <button type="submit">Calcular</button>
    </form>


    <section id="resultado"></section>
    <div class="botones-extra">
        <button id="verHistorialBtn">📎 Ver historial completo</button>
        <button id="filtrarBtn">🔍 Ver solo simulaciones > 6 meses</button>
        <button id="borrarHistorialBtn">🗑️ Borrar historial</button>
    </div>
    <section id="historial"></section>

    <script defer src="./js/main.js"></script>
</body>
</html>
